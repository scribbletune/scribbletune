<!DOCTYPE html>
<html>

<head>
	<title>Scribbletune</title>
</head>

<body>
	<h1>Scribbletune in the browser with Tone.js!</h1>
	<h3>Play samples and synths in a Session with Channels of multiple clips</h3>
	<div>
		<button id="stopBtn">Stop</button>
		<button id="startBtn">Start</button>
	</div>
	<div>
		<button class="btn" id="snareChannel">0</button>
		<button class="btn">1</button>
		<button class="btn">2</button>
	</div>
	<hr>
	<p><a href="index.html">Click here</a> to view an example of playing individual samples and synths</p>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.3.1/Tone.min.js"></script>
	<script src="scribbletune.js"></script>
	<script src="session.js"></script>
</body>

</html>
